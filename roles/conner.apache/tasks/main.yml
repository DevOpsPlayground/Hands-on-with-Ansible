---
# tasks file for conner.apache
- name: install web components
  apt: 
    name: {{item}}
    state: present 
    update_cache: yes
  with_items:
    - apache2
    - libapache2-mod-wsgi
    - python-pip
    - python-virtualenv
    - python-mysqldb
    - git

- name: ensure apache2 started
  service: 
    name: apache2
    state: started
    enabled: yes

- name: ensure mod_wsgi enabled
  apache2_module: 
    state: present 
    name: wsgi
  notify: restart apache2

- name: copy demo app source
  git: 
    dest: /var/www/demo
    repo: https://Pudd1ng@gitlab.com/Pudd1ng/DemoFlask.git
  notify: restart apache2

- name: copy apache virtual host config
  copy: 
    src: demo/demo.conf
    dest: /etc/apache2/sites-available
    mode: 0755
  notify: restart apache2

- name: setup python virtualenv
  pip: 
    requirements: /var/www/demo/requirements.txt
    virtualenv: /var/www/demo/.venv
  notify: restart apache2

- name: de-activate default apache site
  file: 
    path: /etc/apache2/sites-enabled/000-default.conf
    state: absent
  notify: restart apache2

- name: activate demo apache site
  file: 
    src: /etc/apache2/sites-available/demo.conf
    dest: /etc/apache2/sites-enabled/demo.conf
    state: link
  notify: restart apache2

handlers:
- name: restart apache2
service: name=apache2 state=restarted
